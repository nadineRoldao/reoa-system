<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Real Estate Owner Automation</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="img/background.avif" alt="background">
        <div class="cover"></div>
        <div class="central-content">
            <span class="title">PESQUISA DE <strong>IMÓVEL</strong></span>
            <form>
                <div class="form-content">
                    <div class="inputs">
                        
                        <div class="input-content">
                            <label for="uf">UF</label>
                            <div class="select-menu">
                                <div class="select">
                                  <span>SELECIONE</span>
                                  <span class="icon-span">
                                      <i class="fas fa-angle-down arrow"></i>
                                  </span>
                                </div>
                                <div class="options-list">
                                  <div class="option">SP</div>
                                  <div class="option">RJ</div>
                                </div>
                            </div> 
                        </div>
                        <div class="input-content">
                            <label for="city">TIPO</label>
                            <input type="text" id="city" name="city">
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="input-content">
                            <label for="neighborhood">BAIRRO</label>
                            <input type="text" id="neighborhood" name="neighborhood">
                        </div>
                        <div class="input-content">
                            <label for="street">RUA</label>
                            <input type="text" id="street" name="street">
                        </div>
                    </div>
                    <div class="bottom-form-content">
                        <div class="type-select-content">
                            <div class="select-menu2">
                                <div class="select2">
                                  <span>TIPO</span>
                                  <span class="icon-span2">
                                      <i class="fas fa-angle-down arrow2"></i>
                                  </span>
                                </div>
                                <div class="options-list2">
                                  <div class="option2">NÃO LEMBRO</div>
                                  <div class="option2">QUE TIPO É</div>
                                </div>
                            </div> 
                        </div>
                        <button class="custom-btn btn-8"><span>PESQUISAR</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
